<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <!--Link to Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarina">

    <title>What's the Weather?</title>
</head>

<body>
    <!-- Heading Banner -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search and History -->
    <aside>
        <!-- Search Bar -->
        <form>
            <label for="city"> Search for a City</label><br>
            <input type="text" id="city" name="city">
            <input type="submit" value="submit">
        </form>

        <!-- Search History -->
        <section></section>
    </aside>

    <!-- Weather Results -->
    <main>
        <h2 class="name">Search a city to find the weather forcast!</h2>
        <div class="picture"></div>
        <p>Temperature: <span class="temp"></span></p>
        <p>Humidity: <span class="humidity"></span></p>
        <p>Wind Speed: <span class="wind"></span></p>
        <p>UV Index: <span class="UV"></span></p>
        <hr>
        <h3>5-Day Forcast:</h3>
        <div class="card" id="day0"></div>
        <div class="card" id="day1"></div>
        <div class="card" id="day2"></div>
        <div class="card" id="day3"></div>
        <div class="card" id="day4"></div>
    </main>

    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Custom JavaScript Link -->
    <script src="./script.js"></script>
</body>

</html>
